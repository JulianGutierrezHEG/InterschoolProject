<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Event addict</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
  <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar is-light">
      <div class="navbar-brand">
        <a class="navbar-item" href="{% url 'frontpage' %}">
          <strong>EventAddict</strong>
        </a>
      </div>
      <div class="navbar-menu">
        <div class="navbar-end">
          {% if request.user.is_authenticated %}
          <a href="{% url 'dashboard' %}" class="navbar-item">Dashboard</a>
          {% endif %}
          <div class="navbar-item">
            <div class="buttons">
              {% if request.user.is_authenticated %}
              <a href="{% url 'logout' %}" class="button is-danger">Logout</a>
              {% else %}
              <a href="{% url 'signup' %}" class="button is-success">
                <strong>Sign up</strong>
              </a>
              <a href="{% url 'login' %}" class="button is-light">
                Log in
              </a>
              {% endif %}
            </div>
          </div>
        </div>
      </div>

    </nav>

    <section class="section">
        {% block content %} 
        {% endblock %}
    </section>
    <script src="https://unpkg.com/vue@next"></script>
    {% block scripts %} 
    {% endblock %}
  </body>
</html>
